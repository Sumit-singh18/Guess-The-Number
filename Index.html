<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="Main-container">
      <div class="guess_1">Guess number Between 1-20</div>
      <div class="guess">Guess My Number</div>
      <div class="number">❓</div>
      <div class="choice"></div>
      <input type="number" class="input" placeholder="Enter Number"  />
      <button class="check">Check Your Number</button>
      <button class="try-again">Play Again</button>

      <div class="Start-guess">Start guessing</div>
      <div class="Main-Score">Attempt-Left 👉 <span class="score"></span></div>
      <div class="High-MScore">Highest Score 🏆: <span class="high-score"> </span></div>
=    </div>
    <script src="index.js"></script>
  </body>
</html>
